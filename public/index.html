<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello PWA!</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/css/main.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.0.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/6.0.1/firebase-auth.js"></script> -->
    <!-- <script defer src="/__/firebase/6.0.1/firebase-database.js"></script> -->
    <!-- <script defer src="/__/firebase/6.0.1/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/6.0.1/firebase-storage.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <h2>Hello PWA!</h2>
    <div>
      <button id="localImageImportButton">import image</button>
      <button><a id="downloadButton" href="" download>download</a></button>
      <input
        id="localImageImport"
        type="file"
        class="invisible"
        accept="image/*"
      />
      <!-- <img id="localImage" alt="localImage" /> -->
      <img id="localImage" class="invisible" alt="localImage" />
      <canvas id="editCanvas" class="invisible"></canvas>
    </div>
    <div>
      <img id="editedImage" class="editedImage" alt="editedImage" />
    </div>
  </body>
</html>
